version: '3'
services:
  db:
    image: 'postgres:15-bookworm'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  
  rails:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on: 
      - db  
    env_file: .env
    environment:
      RAILS_ENV: development

volumes:
  postgres_data: 